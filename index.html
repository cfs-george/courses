<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirty Cars Courses</title>
    <link rel="icon" type="image/x-icon" href="images/cfs_logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      * {
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          rgb(19, 21, 43)
        );
      }

      /* Fixed top banner */
      .top-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: rgba(34, 34, 34, 0.9);
        color: #fff;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 10;
        backdrop-filter: blur(3px);
      }

      #dirty_cars_logo {
        width: auto;
        height: 60px;
        margin-left: 20px;
      }

      #cfs_logo {
        width: auto;
        height: 60px;
        margin-right: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      /* Main content container */
      .welcome-div {
        max-width: 600px;
        min-height: 50%;
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 20px;
        background-color: rgba(34, 34, 34, 0.5);
        backdrop-filter: blur(2px);
        border-radius: 20px;
        transition: all 0.5s ease-in-out;
        overflow-y: auto;
        z-index: 2;
      }

      .welcome-div h2 {
        font-weight: bold;
        color: #fff;
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .welcome-div p {
        font-weight: bold;
        color: #c9c9c9;
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .module {
        width: 100%;
        margin: 5px 0;
      }

      .module > button {
        width: 100%;
        padding: 12px 0;
        border: none;
        border-radius: 10px;
        background-color: #444;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .module > button:hover {
        background-color: #777;
      }

      .sub-buttons {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease, opacity 0.4s ease;
        opacity: 0;
        display: flex;
        flex-direction: column;
        margin-top: 5px;
      }

      .sub-buttons.open {
        opacity: 1;
        max-height: 500px; /* large enough to fit sub-buttons */
      }

      .sub-buttons a {
        text-decoration: none;
        margin: 3px 0;
      }

      .sub-buttons button {
        width: 95%;
        padding: 8px 0;
        border: none;
        border-radius: 8px;
        background-color: #666;
        color: #fff;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .sub-buttons button:hover {
        background-color: #999;
      }

      /* Particles styling */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 1;
      }

      .particleAh,
      .particleBh,
      .particleCh,
      .particleDh {
        position: absolute;
        background: #fff;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        box-shadow: 0 0 10px #fff, 0 0 12px #fff, 0 0 20px #fff,
          0 0 20px #fff, 0 0 22px #fff;
      }

      .particleAh {
        animation: floatAcross 30s infinite, fadeInOut 10s ease-in-out infinite;
      }
      .particleBh {
        animation: floatAcrossAlt 40s infinite, fadeInOut 10s ease-in-out infinite;
      }
      .particleCh {
        animation: floatDiagonal 25s infinite, fadeInOut 10s ease-in-out infinite;
      }
      .particleDh {
        animation: floatWave 30s infinite, fadeInOut 10s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 1;
        }
        45% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        55% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes floatAcross {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(40px, -40px);
        }
        50% {
          transform: translate(50px, 50px);
        }
        75% {
          transform: translate(-40px, 40px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes floatAcrossAlt {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-50px, 60px);
        }
        50% {
          transform: translate(60px, -40px);
        }
        75% {
          transform: translate(55px, 40px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes floatDiagonal {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(30px, 30px);
        }
        50% {
          transform: translate(-30px, -30px);
        }
        75% {
          transform: translate(20px, -20px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes floatWave {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(40px, 20px);
        }
        50% {
          transform: translate(10px, -20px);
        }
        75% {
          transform: translate(-40px, 10px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @media screen and (max-width: 750px) {
        .welcome-div {
          max-width: 90%;
          padding: 15px;
        }
        .welcome-div h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-banner">
      <img

            <a href="https://example.com/module3/lesson1" target="_blank">
              <button>Lesson 1</button>

          </div>
        </div>

        <div class="module">
          <button>Module 4</button>
          <div class="sub-buttons">
            <a href="https://example.com/module4/lesson1" target="_blank">

            <a href="https://example.com/module4/lesson2" target="_blank">

        <div class="module">

      <div class="particleAh" style="left: 40%; top: 60%; animation-delay: 1.1s;"></div>

      <div class="particleCh" style="left: 10%; top: 90%; animation-delay: 0.7s;"></div>

    <script>
      document.querySelectorAll(".module > button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const subBtns = btn.nextElementSibling;
          subBtns.classList.toggle("open");
        });
      });
    </script>
  </body>
</html>
