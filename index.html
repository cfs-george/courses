<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirty Cars Courses</title>
    <link rel="icon" type="image/x-icon" href="images/cfs_logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      * {
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          #111,
          rgb(19, 21, 43)
        );
      }

      /* Fixed top banner */
      .top-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: rgba(34, 34, 34, 0.9);
        color: #fff;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 10;
        backdrop-filter: blur(3px);
      }

      #dirty_cars_logo {
        width: auto;
        height: 60px;
        margin-left: 20px;
      }

      #cfs_logo {
        width: auto;
        height: 60px;
        margin-right: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      /* Main content container */
      .welcome-div {
        display: flex;
        flex-direction: row;
        max-width: 600px;
        margin-top: 60px;
        padding: 20px;
        background-color: rgba(34, 34, 34, 0.5);
        backdrop-filter: blur(2px);
        border-radius: 20px;
        transition: all 0.4s ease-in-out;
        z-index: 2;
        overflow: hidden;
      }

      /* Expand width when right side is shown */
      .welcome-div.expanded {
        max-width: 900px; /* allow more room */
      }

      .welcome-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 220px;
      }

      .welcome-left h2 {
        font-weight: bold;
        color: #fff;
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .welcome-left p {
        font-weight: bold;
        color: #c9c9c9;
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .module {
        width: 100%;
        margin: 5px 0;
      }

      .module > button {
        width: 100%;
        padding: 12px 0;
        border: none;
        border-radius: 10px;
        background-color: #444;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .module > button:hover {
        background-color: #777;
      }

      /* Visual indicator for active module */
      .module > button.active {
        background-color: #1e90ff;
        color: #fff;
        transform: scale(1.03);
      }

      /* Right-side expansion area */
      .welcome-right {
        overflow: hidden;
        max-width: 0;
        opacity: 0;
        display: flex;
        flex-direction: column;
        margin-left: 20px;
        transition: max-width 0.4s ease, opacity 0.4s ease;
      }

      .welcome-div.expanded .welcome-right {
        max-width: 250px;
        opacity: 1;
      }

      .sub-buttons {
        display: none;
        flex-direction: column;
      }

      .sub-buttons.active {
        display: flex;
      }

      .sub-buttons a {
        text-decoration: none;
        margin: 5px 0;
      }

      .sub-buttons button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #666;
        color: #fff;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .sub-buttons button:hover {
        background-color: #999;
      }

      /* Particles styling (unchanged) */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 1;
      }

      .particleAh,
      .particleBh,
      .particleCh,
      .particleDh {
        position: absolute;
        background: #fff;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        box-shadow: 0 0 10px #fff, 0 0 12px #fff, 0 0 20px #fff,
          0 0 20px #fff, 0 0 22px #fff;
      }

      .particleAh {
        animation: floatAcross 30s infinite, fadeInOut 10s ease-in-out infinite;
      }
      .particleBh {
        animation: floatAcrossAlt 40s infinite, fadeInOut 10s ease-in-out infinite;
      }
      .particleCh {
        animation: floatDiagonal 25s infinite, fadeInOut 10s ease-in-out infinite;
      }
      .particleDh {
        animation: floatWave 30s infinite, fadeInOut 10s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0% { opacity: 1; }
        45% { opacity: 1; }
        50% { opacity: 0.3; }
        55% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes floatAcross {
        0% { transform: translate(0, 0); }
        25% { transform: translate(40px, -40px); }
        50% { transform: translate(50px, 50px); }
        75% { transform: translate(-40px, 40px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes floatAcrossAlt {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-50px, 60px); }
        50% { transform: translate(60px, -40px); }
        75% { transform: translate(55px, 40px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes floatDiagonal {
        0% { transform: translate(0, 0); }
        25% { transform: translate(30px, 30px); }
        50% { transform: translate(-30px, -30px); }
        75% { transform: translate(20px, -20px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes floatWave {
        0% { transform: translate(0, 0); }
        25% { transform: translate(40px, 20px); }
        50% { transform: translate(10px, -20px); }
        75% { transform: translate(-40px, 10px); }
        100% { transform: translate(0, 0); }
      }

      @media screen and (max-width: 750px) {
        .welcome-div {
          flex-direction: column;
          max-width: 100% !important;
        }
        .welcome-right {
          max-width: 100% !important;
          margin-left: 0;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-banner">
      <img id="dirty_cars_logo" src="images/dirty_cars_logo_white.svg" alt="Dirty Cars Logo" />
      <img id="cfs_logo" src="images/cfs_logo.png" alt="CFS Logo" />
    </div>

    <div class="container">
      <div class="welcome-div">
        <!-- LEFT: module buttons -->
        <div class="welcome-left">
          <h2>Dirty Cars Courses</h2>
          <p>Choose a module below</p>

          <div class="module"><button>Module 1</button></div>
          <div class="module"><button>Module 2</button></div>
          <div class="module"><button>Module 3</button></div>
          <div class="module"><button>Module 4</button></div>
          <div class="module"><button>Module 5</button></div>
          <div class="module"><button>Module 6</button></div>
        </div>

        <!-- RIGHT: sub-buttons -->
        <div class="welcome-right">
          <div class="sub-buttons" data-module="Module 1">
            <a href="https://example.com/module1/lesson1" target="_blank"><button>Lesson 1</button></a>
            <a href="https://example.com/module1/lesson2" target="_blank"><button>Lesson 2</button></a>
          </div>
          <div class="sub-buttons" data-module="Module 2">
            <a href="https://example.com/module2/lesson1" target="_blank"><button>Lesson 1</button></a>
            <a href="https://example.com/module2/lesson2" target="_blank"><button>Lesson 2</button></a>
            <a href="https://example.com/module2/lesson3" target="_blank"><button>Lesson 3</button></a>
          </div>
          <div class="sub-buttons" data-module="Module 3">
            <a href="https://example.com/module3/lesson1" target="_blank"><button>Lesson 1</button></a>
          </div>
          <div class="sub-buttons" data-module="Module 4">
            <a href="https://example.com/module4/lesson1" target="_blank"><button>Lesson 1</button></a>
            <a href="https://example.com/module4/lesson2" target="_blank"><button>Lesson 2</button></a>
          </div>
          <div class="sub-buttons" data-module="Module 5">
            <a href="https://example.com/module5/lesson1" target="_blank"><button>Lesson 1</button></a>
          </div>
          <div class="sub-buttons" data-module="Module 6">
            <a href="https://example.com/module6/lesson1" target="_blank"><button>Lesson 1</button></a>
            <a href="https://example.com/module6/lesson2" target="_blank"><button>Lesson 2</button></a>
          </div>
        </div>
      </div>
    </div>

    <div class="particles">
      <div class="particleAh" style="left: 5%; top: 10%; animation-delay: 0.5s;"></div>
      <div class="particleAh" style="left: 40%; top: 60%; animation-delay: 1.1s;"></div>
      <div class="particleAh" style="left: 85%; top: 80%; animation-delay: 0s;"></div>
      <div class="particleAh" style="left: 45%; top: 25%; animation-delay: 1.4s;"></div>
      <div class="particleAh" style="left: 10%; top: 75%; animation-delay: 0.2s;"></div>
      <div class="particleAh" style="left: 50%; top: 30%; animation-delay: 1.7s;"></div>
      <div class="particleAh" style="left: 80%; top: 60%; animation-delay: 0.6s;"></div>
      <div class="particleAh" style="left: 20%; top: 45%; animation-delay: 0.8s;"></div>

      <div class="particleBh" style="left: 80%; top: 20%; animation-delay: 0.8s;"></div>
      <div class="particleBh" style="left: 10%; top: 90%; animation-delay: 1.4s;"></div>
      <div class="particleBh" style="left: 20%; top: 35%; animation-delay: 0s;"></div>
      <div class="particleBh" style="left: 75%; top: 85%; animation-delay: 1.8s;"></div>
      <div class="particleBh" style="left: 35%; top: 15%; animation-delay: 0.6s;"></div>
      <div class="particleBh" style="left: 60%; top: 65%; animation-delay: 1.2s;"></div>
      <div class="particleBh" style="left: 90%; top: 30%; animation-delay: 0.4s;"></div>
      <div class="particleBh" style="left: 25%; top: 50%; animation-delay: 1.6s;"></div>

      <div class="particleCh" style="left: 15%; top: 70%; animation-delay: 1.2s;"></div>
      <div class="particleCh" style="left: 70%; top: 15%; animation-delay: 1.8s;"></div>
      <div class="particleCh" style="left: 60%; top: 65%; animation-delay: 0s;"></div>
      <div class="particleCh" style="left: 30%; top: 40%; animation-delay: 2.2s;"></div>
      <div class="particleCh" style="left: 45%; top: 25%; animation-delay: 0.9s;"></div>
      <div class="particleCh" style="left: 85%; top: 80%; animation-delay: 1.5s;"></div>
      <div class="particleCh" style="left: 10%; top: 90%; animation-delay: 0.7s;"></div>
      <div class="particleCh" style="left: 50%; top: 30%; animation-delay: 1.1s;"></div>

      <div class="particleDh" style="left: 90%; top: 30%; animation-delay: 1.6s;"></div>
      <div class="particleDh" style="left: 25%; top: 50%; animation-delay: 2.1s;"></div>
      <div class="particleDh" style="left: 35%; top: 95%; animation-delay: 0s;"></div>
      <div class="particleDh" style="left: 95%; top: 55%; animation-delay: 0.6s;"></div>
      <div class="particleDh" style="left: 20%; top: 45%; animation-delay: 1.9s;"></div>
      <div class="particleDh" style="left: 80%; top: 60%; animation-delay: 0.3s;"></div>
      <div class="particleDh" style="left: 40%; top: 25%; animation-delay: 2.0s;"></div>
      <div class="particleDh" style="left: 60%; top: 85%; animation-delay: 0.8s;"></div>
    </div>

    <script>
      const welcomeDiv = document.querySelector(".welcome-div");
      const subGroups = document.querySelectorAll(".sub-buttons");
      const moduleButtons = document.querySelectorAll(".module > button");

      moduleButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const moduleName = btn.textContent.trim();

          // Expand welcome-div
          welcomeDiv.classList.add("expanded");

          // Reset all module button states
          moduleButtons.forEach((b) => b.classList.remove("active"));

          // Highlight the active one
          btn.classList.add("active");

          // Hide all sub-groups
          subGroups.forEach((sg) => sg.classList.remove("active"));

          // Show the selected sub-group
          const match = document.querySelector(
            `.sub-buttons[data-module="${moduleName}"]`
          );
          if (match) {
            match.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
