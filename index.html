<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dirty Cars Courses</title>
    <link rel="icon" type="image/x-icon" href="images/cfs_logo.png"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
      * { font-family: "Inter", sans-serif; box-sizing: border-box; }
      body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: linear-gradient(#111 90%, rgb(19, 21, 43));
      }
      .top-banner {
        position: fixed; top: 0; left: 0; width: 100%; height: 80px;
        background-color: rgba(34,34,34,0.9); color: #fff;
        display: flex; align-items: center; justify-content: space-between;
        font-size: 1.5rem; font-weight: bold; z-index: 10;
        backdrop-filter: blur(3px);
      }
      #dirty_cars_logo, #cfs_logo { height: 60px; }
      #dirty_cars_logo { margin-left: 20px; } #cfs_logo { margin-right: 20px; }

      .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
      .welcome-div {
        max-width: 600px; margin-top: 60px; padding: 20px;
        background-color: rgba(34,34,34,0.5); backdrop-filter: blur(2px);
        border-radius: 20px; overflow-y: auto; z-index: 2;
      }
      .welcome-div h2 { color: #fff; text-align: center; font-size: 32px; margin-bottom: 20px; }
      .welcome-div p { color: #c9c9c9; text-align: center; font-size: 20px; margin-bottom: 20px; }

      .module {
        width: 100%; margin: 5px 0; border-radius: 10px; overflow: hidden; background: #444;
      }
      .module-header {
        padding: 12px; background: #444; color: #fff; font-size: 1rem;
        cursor: pointer; text-align: left; border: none; width: 100%;
      }
      .module-header:hover { background: #666; }

      .sub-buttons {
        max-height: 0; overflow: hidden; transition: max-height 0.4s ease;
        background: #333; display: flex; flex-direction: column;
      }
      .sub-buttons a {
        padding: 10px; text-decoration: none; color: #fff;
        background: #555; margin: 3px; border-radius: 6px; font-size: 0.95rem;
      }
      .sub-buttons a:hover { background: #777; }
      .module.active .sub-buttons { max-height: 500px; }

      @media (max-width: 750px) {
        .welcome-div { max-width: 90%; padding: 15px; }
        .welcome-div h2 { font-size: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <div class="top-banner">
      <img id="dirty_cars_logo" src="images/dirty_cars_logo_white.svg" alt="Dirty Cars Logo"/>
      <img id="cfs_logo" src="images/cfs_logo.png" alt="CFS Logo"/>
    </div>

    <div class="container">
      <div class="welcome-div">
        <h2>Dirty Cars Courses</h2>
        <p>Choose a module below</p>

        <div class="module">
          <button class="module-header">Module 1</button>
          <div class="sub-buttons">
            <a href="https://example.com/m1a" target="_blank">Lesson 1A</a>
            <a href="https://example.com/m1b" target="_blank">Lesson 1B</a>
          </div>
        </div>

        <div class="module">
          <button class="module-header">Module 2</button>
          <div class="sub-buttons">
            <a href="https://example.com/m2a" target="_blank">Lesson 2A</a>
            <a href="https://example.com/m2b" target="_blank">Lesson 2B</a>
          </div>
        </div>

        <div class="module">
          <button class="module-header">Module 3</button>
          <div class="sub-buttons">
            <a href="https://example.com/m3a" target="_blank">Lesson 3A</a>
            <a href="https://example.com/m3b" target="_blank">Lesson 3B</a>
          </div>
        </div>

        <!-- Add more modules similarly -->
      </div>
    </div>

    <script>
      document.querySelectorAll('.module-header').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.parentElement.classList.toggle('active');
        });
      });
    </script>
  </body>
</html>
